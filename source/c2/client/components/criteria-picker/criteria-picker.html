<div ng-controller="CriteriaPickerCtrl">
	
	<div class="panel panel-primary empl-panel">
		<div class="panel-heading">Employment</div>
			<div class="panel-body">
				<select id='empl-picker' class="form-control">
					<option value="" disabled selected>Select Employment Type</option>
					<option ng-repeat='item in employmentTypeData'>{{item}}</option>
				</select>
				<div class='checkbox'>
					<label>
						<input type='checkbox' value='' checked>
						Show result as heatmap
					</label>
				</div>

			</div>
	</div>
	
	<div class="panel panel-primary agr-panel">
		<div class="panel-heading">Harvested Crops</div>
			<div class="panel-body">
				<select id='agr-picker' class="form-control">
					<option value="" disabled selected>Select Crop Harvest Type</option>
					<option ng-repeat='item in agriculturalClassData'>{{item}}</option>
				</select>
				<div class='checkbox disabled'>
					<label>
						<input type='checkbox' value='' disabled>
						Show result as heatmap
					</label>
				</div>

			</div>
	</div>
	
	<div class="panel panel-primary commodities-panel">
		<div class="panel-heading">Commodities</div>
			<div class="panel-body">
				<select id='agr-picker' class="form-control">
					<option value="" disabled selected>Select Commodity Type</option>
					<option ng-repeat='item in agriculturalClassData'>{{item}}</option>
				</select>
				<div class='checkbox disabled'>
					<label>
						<input type='checkbox' value='' disabled>
						Show result as heatmap
					</label>
				</div>

			</div>
	</div>
    
	<button class='btn btn-primary' type='button' ng-click='correlate()'>Correlate</button>
	<button class='btn btn-danger' type='button' ng-click='hideFilter()'>Cancel</button>
</div>
